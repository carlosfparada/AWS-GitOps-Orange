  # - name: Vlan_102
  #   vlan_id: 102
  # - name: Vlan_103
  #   vlan_id: 103
  # - name: Vlan_104
  #   vlan_id: 104

# Arista (show interfaces status)
l2_interfaces_arista:
  - name: Ethernet2
    mode: access
    access:
      vlan: 1
      # vlan: 10
  - name: Ethernet3
    mode: access
    access:
      vlan: 1
      # vlan: 20

# Juniper (show ; show interfaces)
l2_interfaces_juniper:
  - name: ge-0/0/0
    access:
      vlan: 1
      # vlan: 10
  - name: ge-0/0/1
    access:
      vlan: 1
      # vlan: 20

# Cisco (show ip interface brief)
l3_interfaces_cisco:
  - name: GigabitEthernet2
    ipv4:
    - address: 10.12.12.12/24
  - name: VirtualPortGroup0
    ipv4:
      - address: 10.13.13.13/24

# Juniper (show ; show interface)
l3_interfaces_juniper:
  - name: gr-0/0/0
    ipv4:
    - address: 10.14.14.14/24
  - name: ip-0/0/0
    ipv4:
      - address: 10.15.15.15/24

# Arista & Cisco (sh running-config | section bgp)
bgp:
  as_number: '45000'
  neighbors:
    - neighbor_address: 192.168.1.11
      remote_as: '11000'
    - neighbor_address: 192.168.1.12
      remote_as: '12000'
    # - neighbor_address: 192.168.1.13
    #   remote_as: '13000'
  timers:
    keepalive: 1000
    holdtime: 200

# Juniper (show ; show bgp)
bgp_juniper:
  as_number: "45000"
  groups:
    - name: Group_AWS
      # local_as:
      #   as_num: '45000'
      neighbors: 
        - neighbor_address: 192.168.1.11
          local_as:
            as_num: '11000'
        - neighbor_address: 192.168.1.12
          local_as:
            as_num: '12000'
      hold_time: 200

# Arista & Cisco (show banner login) & Juniper (show system login message)
banner:
  login: "This is my Login Banner, set by Ansible GitOps v2"

# Arista & Cisco (show ip name-server) & Juniper (show system name-server)
dns_servers: 
  - 8.8.8.8
  - 8.8.8.9
  # - 8.8.8.10
